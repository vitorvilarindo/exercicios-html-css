<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }  

        div:hover > p{
            display: block;
            color: rgb(0, 0, 255);
            background-color: red;
            width: 200px;
        }

        div:hover {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouser em cima desse texto</p>
    <div>
        Passe o mouser aqui
        <p>TEXTO ESCONDIDO......</p>
    </div>
</body>
</html>
